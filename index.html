<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAppProject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/9815e06a49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
<div class="container">
  <div class="weather-app">
  <div class="city-name">
    <form class="mb-3 mt-3" id="search-form">
    <div class="row">
      <div class="col">
      <input
        type="search"
        placeholder="Enter City Name"
        class="form-control"
        autocomplete="off"
        autofocus="on"
        id="search-text-input"
      />
      </div>
      <div class="col">
      <input type="submit" value="Search" class="btn btn-primary"/>
      </div>
      <div class="col">
        <button
          type="submit"
          class="btn btn-primary current-button w=100"
          id="current-id">
          Current Location
        </button>
    </div>  
      </div>
    </form>
  </div>
    <div class="row">
      <div class="col-6 city-info">
        <span class="city" id="search-city"></span>
        <br />
        <span id="temperature"></span>
        <a href="#" id="celsius">ºC</a>|<a href="#" id="fahrenheit">ºF</a>
        <br />
        <small class="updated-time" id="new-time"><em>Last updated Sunday 6:00</em></small>
        <br />
      </div>
      <div class="col-6 temp-info">
        <span class="temperature-description" id="temp-desc">Clear sunny skies</span>
        <br />
        <span class="humidity" id="humid-desc">Humidity: 54%</span>
        <br />
        <span class="wind" id="wind-desc">Wind 7 mph</span>
        <br />
      </div>
    </div>

<div class="row">
  <div class="card" style="width: 12rem">
    <div class="card-body">
      <span class="day">Monday</span>
      <br />
      <i class="fa-solid fa-cloud-sun cloud-sun"></i>
      <p class="card-text">72ºF / 22ºC</p>
    </div>
  </div>
  <div class="card" style="width: 12rem;">
    <div class="card-body">
      <span class="day">Tuesday</span>
      <br />
      <i class="fa-solid fa-cloud-rain cloud-rain"></i>
      <p class="card-text">67ºF / 19ºC</p>
    </div>
  </div>  
  <div class="card" style="width: 12rem;">
    <div class="card-body">
      <span class="day">Wednesday</span>
      <br />
      <i class="fa-solid fa-cloud-sun-rain sun-rain"></i>
      <p class="card-text">67ºF / 19ºC</p>
      </div>
  </div>  
   <div class="card" style="width: 12rem;">
    <div class="card-body">
      <span class="day">Thursday</span>
      <br />
      <i class="fa-solid fa-cloud-sun cloud-sun"></i>
      <p class="card-text">68ºF / 20ºC</p>
      </div>
  </div>  
  <div class="card" style="width: 12rem;">
    <div class="card-body">
      <span class="day">Friday</span>
      <br />
      <i class="fa-solid fa-cloud-sun cloud-sun"></i>
      <p class="card-text">72ºF / 22ºC</p>
      </div>
  </div>  
  <div class="card" style="width: 12rem;">
    <div class="card-body">
      <span class="day">Saturday</span>
      <br />
      <i class="fa-solid fa-sun sun"></i>
      <p class="card-text">72ºF / 22ºC</p>
      </div>
    </div>
  </div> 
</div>
<br />
<a href="https://github.com/aliciataylor24/weather-project-app" target="_blank" id="sourcelink">Open-source code</a> by Alicia Taylor
</div>
</div>
      <script src="src/index.js"></script>
  </body>
</html>
