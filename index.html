<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAppProject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9815e06a49.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="city-name">
          <form class="mb-3 mt-3" id="search-form">
            <div class="row">
              <div class="col">
                <input
                  type="search"
                  placeholder="Enter City Name"
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
              </div>
              <div class="col">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col">
                <button
                  type="submit"
                  class="btn btn-primary current-button w=100"
                  id="current-id"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-6 city-info">
            <div class="flexbox weather-temperature">
              <h1 class="city" id="search-city"></h1>
              <img src="" alt="" class="float-left" id="icon" />
              <span id="temperature"></span>
              <a href="#" id="celsius">ºC</a>|<a href="#" id="fahrenheit">ºF</a>
              <br />
              <small class="updated-time" id="new-time"
                ><em>Last updated Sunday 6:00</em></small
              >
              <br />
            </div>
          </div>
          <div class="col-6 temp-info">
            <span class="temperature-description" id="temp-desc"
              >Clear sunny skies</span
            >
            <br />
            <span class="humidity" id="humid-desc">Humidity: 54%</span>
            <br />
            <span class="wind" id="wind-desc">Wind 7 mph</span>
            <br />
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                <div class="card" style="width: 10rem">
                  <div class="card-body">
                    <div class="day">Mon</div>
                    <img
                      src="http://openweathermap.org/img/wn/50d@2x.png"
                      alt=""
                      width="42"
                    />
                    <div class="weather-forecast-temperatures">
                      <span class="weather-forecast-temperature-max">18º</span>
                      <span class="weather-forecast-temperature-min">12º</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <a
            href="https://github.com/aliciataylor24/weather-project-app"
            target="_blank"
            id="sourcelink"
            >Open-source code</a
          >
          by Alicia Taylor
        </div>
      </div>
      <script src="src/index.js"></script>
      <br />
    </div>
  </body>
</html>
